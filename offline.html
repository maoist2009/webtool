<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>离线 - 网络工具箱</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .offline-container {
            text-align: center;
            padding: 50px 20px;
            max-width: 600px;
            margin: 50px auto;
            background: var(--panel-background);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        .offline-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }
        .offline-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--heading-color);
        }
        .offline-message {
            font-size: 1.1rem;
            color: var(--secondary-color);
            margin-bottom: 30px;
        }
        .offline-actions a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
        }
        .offline-actions .btn-home {
            background: linear-gradient(135deg, var(--primary-color) 0%, #764ba2 100%);
            color: white;
        }
        .offline-actions .btn-home:hover {
            background: linear-gradient(135deg, var(--primary-hover) 0%, #6a4190 100%);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📶</div>
        <h1 class="offline-title">您处于离线状态</h1>
        <p class="offline-message">似乎无法连接到网络。请检查您的连接设置。</p>
        <p class="offline-message">好消息是，您之前访问过的页面可能仍可使用！</p>
        
        <div class="offline-actions">
            <a href="index.html" class="btn btn-home">返回主页</a>
            <button class="btn btn-secondary" onclick="window.history.back();">返回上一页</button>
        </div>
    </div>

    <footer>
        <p>网络工具箱 | 离线页面</p>
    </footer>
</body>
</html>
